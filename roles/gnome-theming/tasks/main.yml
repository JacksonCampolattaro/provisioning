
# Sets the theme and icon pack how I like them

- name: Installs psutils to enable changing dconf values
  package: 
          name: python3-psutil
          state: latest
  become: yes
  

- name: Install arc theme if it isn't already installed
  package:
          name: arc-theme
          state: latest
  become: yes
            

- name: Set theme to arc-dark
  dconf: 
          key: "/org/gnome/desktop/interface/gtk-theme"
          value: "'Arc-dark'"
  

- name: Install numix-circle icon pack if it isn't already installed
  package:
          name: numix-icon-theme-circle
          state: latest
  become: yes     
            

- name: Set icon pack to numix
  dconf: 
          key: "/org/gnome/desktop/interface/icon-theme"
          value: "'Numix-circle'"
