
# Installs my IDE's and other things I need for projects


- name: Install snap 
  package:
          name: snapd
          state: latest
  become: yes
  

- name: Creates a missing symlink that can prevent installation
  file:
          src: /var/lib/snapd/snap
          dest: /snap
          state: link
  become: yes
  
  
- name: Make sure snap is prepared to install software
  command:
          cmd: snap wait system seed.loaded
  become: yes


- name: Install CLion using snap
  snap:
          name: clion
          classic: yes
  become: yes
  

- name: Install intelliJ using snap
  snap:
          name: intellij-idea-ultimate
          classic: yes
  become: yes
  
  
- name: Enable git caching of Github credentials
  command:
          cmd: git config --global credential.helper cache
  become: yes
