
# Installs and configures vim, with all its dotfiles

- name: Install vim if it isn't already installed
  package:
          name: vim-enhanced
          state: latest
  become: yes


- name: Place vimrc in home directory
  copy: 
        src: vimrc
        dest: ~/.vimrc


- name: Install Vundle plugins for vim
  shell: vim +PluginInstall +qall
